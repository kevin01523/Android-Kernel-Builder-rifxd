name: Build Sunfish Kernel (android-msm-sunfish-4.14-android13-qpr3, Clang, AnyKernel3)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            libncurses5-dev \
            ccache \
            dwarves \
            libelf-dev \
            git \
            wget \
            curl \
            python3 \
            zip
          echo "Checking make availability and PATH:"
          echo "$PATH"
          which make
          make --version

      - name: Download Clang and GCC toolchains
        run: |
          mkdir -p ~/toolchains
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-13.0.0_r13/clang-r450784d.tar.gz -O clang.tar.gz
          tar -xzf clang.tar.gz -C ~/toolchains
          wget https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/heads/master.tar.gz -O gcc.tar.gz
          mkdir -p ~/toolchains/gcc
          tar -xzf gcc.tar.gz -C ~/toolchains/gcc

      - name: Clone and Build Kernel
        shell: bash
        env:
          ARCH: arm64
          SUBARCH: arm64
          CLANG_TRIPLE: aarch64-linux-gnu-
          CROSS_COMPILE: /home/runner/toolchains/gcc/bin/aarch64-linux-android-
          CC: /home/runner/toolchains/bin/clang
          PATH: /home/runner/toolchains/bin:/home/runner/toolchains/gcc/bin:$PATH
        run: |
          # Clone kernel if not already present
          if [ ! -d kernel ]; then
            git clone --depth=1 --branch android-msm-sunfish-4.14-android13-qpr3 https://android.googlesource.com/kernel/msm kernel
          fi
          ls -l
          if [ ! -d kernel ]; then
            echo "ERROR: kernel directory does not exist!"
            exit 1
          fi
          cd kernel
          echo "Current directory: $(pwd)"
          which make
          make --version
          make O=../out ARCH=arm64 sunfish_defconfig
          make -j$(nproc) O=../out ARCH=arm64 \
            CC=clang \
            CROSS_COMPILE=aarch64-linux-android- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            LLVM=1
          cd ..

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git

      - name: Copy kernel Image to AnyKernel3
        run: |
          cp out/arch/arm64/boot/Image AnyKernel3/

      - name: Create AnyKernel3 flashable zip
        run: |
          cd AnyKernel3
          zip -r9 ../AnyKernel3-flashable.zip ./*
          cd ..

      - name: Upload AnyKernel3 flashable zip
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3-flashable
          path: AnyKernel3-flashable.zip

      - name: Upload kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: out/arch/arm64/boot/Image