name: Android Kernel Build (AOSP Tools, Official Clang, Sunfish)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            curl \
            ca-certificates \
            cpio \
            flex \
            git \
            lz4 \
            libarchive-tools \
            libelf-dev \
            libssl-dev \
            libtfm-dev \
            libfl-dev \
            libncurses-dev \
            libncurses6 \
            libncursesw6 \
            python3 \
            python3-venv \
            rsync \
            unzip \
            wget \
            zip \
            zstd \
            binutils-arm-linux-gnueabihf \
            gcc-arm-linux-gnueabi \
            lftp \
            ftp \
            pigz \
            device-tree-compiler \
            llvm \
            ccache \
            dwarves \
            lld \
            llvm-dev \
            g++-multilib \
            gcc-multilib \
            gnupg \
            gperf \
            imagemagick \
            libsdl1.2-dev \
            libxml2 \
            libxml2-utils \
            lzop \
            pngcrush \
            protobuf-compiler \
            python3-protobuf \
            schedtool \
            squashfs-tools \
            xsltproc

      - name: Add swap space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Download and set up Neutron Clang (Antman)
        run: |
          mkdir -p toolchains/neutron-clang
          cd toolchains/neutron-clang
          curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
          chmod +x antman
          ./antman -S=05012024
          cd ../../

      - name: Patch glibc using Neutron Clang
        run: |
          patch_glibc() {
            echo "Patching glibc using Neutron Clang..."
            cd "${PWD}/toolchains/neutron-clang"
            ./antman --patch=glibc
            if [[ $? -ne 0 ]]; then
              echo "Failed to patch glibc"
              exit 1
            fi
            cd "${PWD}"
            echo "glibc patched successfully"
          }
          patch_glibc

      - name: Export Neutron Clang to PATH
        run: |
          echo "${PWD}/toolchains/neutron-clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          set -e
          rm -rf out
          if [ ! -d kernel ]; then
            git clone --depth=1 --branch android-msm-sunfish-4.14-android13-qpr3 https://android.googlesource.com/kernel/msm kernel
          fi
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export LD=ld.lld
          export CLANG_TRIPLE=aarch64-linux-gnu-
          config_path="sunfish_defconfig"
          make -j$(nproc) ARCH=$ARCH SUBARCH=$SUBARCH CC=clang LD=$LD CLANG_TRIPLE=$CLANG_TRIPLE CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- "$config_path" O=out
          echo "Compilation started..."
          make -j$(nproc) ARCH=$ARCH SUBARCH=$SUBARCH CC=clang LD=$LD CLANG_TRIPLE=$CLANG_TRIPLE CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- O=out
          cd ..

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git

      - name: Copy kernel Image to AnyKernel3
        run: |
          cp out/arch/arm64/boot/Image AnyKernel3/

      - name: Create AnyKernel3 flashable zip
        run: |
          cd AnyKernel3
          zip -r9 ../AnyKernel3-flashable.zip ./*
          cd ..

      - name: Upload AnyKernel3 flashable zip
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3-flashable
          path: AnyKernel3-flashable.zip

      - name: Upload kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: out/arch/arm64/boot/Image