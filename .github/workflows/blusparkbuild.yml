      - name: Set up Git for pushing tags
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.SECRETS }}@github.com/${{ github.repository }}.git

      - name: Create and push tag
        run: |
          git tag ${{ env.TAG}}
          git push origin ${{ env.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Kernel Build ${{ env.TAG }}"
          body: |
            Automated kernel build from branch blu_spark13_ksun111sus12 commit ${{ $SHORT }}.
          files: |
            AnyKernel3-flashable.zip
            out/arch/arm64/boot/Image.lz4
            out/arch/arm64/boot/Image
