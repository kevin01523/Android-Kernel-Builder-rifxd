name: Android Kernel Build (neutron-clang + Antman, Sunfish blu_spark)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            curl \
            ca-certificates \
            cpio \
            flex \
            git \
            zip \
            lz4 \
            libssl-dev \
            libtfm-dev \
            libfl-dev \
            libncurses-dev \
            libncurses6 \
            libncursesw6 \
            python3 \
            python3-venv \
            libarchive-tools \
            rsync \
            unzip \
            wget \
            zstd \
            binutils-arm-linux-gnueabihf \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            device-tree-compiler \
            llvm \
            ccache \
            dwarves \
            lld \
            llvm-dev \
            gnupg \
            gnutls-bin \
            gperf \
            imagemagick \
            libsdl1.2-dev \
            libxml2 \
            pngcrush \
            protobuf-compiler \
            python3-protobuf \
            schedtool \
            squashfs-tools \
            xsltproc \
            ftp \
            lftp \
            clang \
            tar \
            gzip \
            bzip2 \
            rar \
            unrar \
            checkinstall \
            libncursesw5-dev \
            libsqlite3-dev \
            tk-dev \
            libgdbm-dev \
            libc6-dev \
            libbz2-dev \
            libffi-dev

      - name: Add swap space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Download and set up Neutron Clang (Antman)
        run: |
          mkdir -p toolchains/neutron-clang
          cd toolchains/neutron-clang
          curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
          chmod +x antman
          ./antman -S=11032023
          cd ../..

      - name: Patch glibc using Neutron Clang
        run: |
          cd toolchains/neutron-clang
          ./antman --patch=glibc
          cd ../..

      - name: Download and extract wahoo-kernel-tools
        run: |
          mkdir -p toolchains
          wget -O /tmp/wahoo-kernel-tools.zip https://xdaforums.com/attachments/wahoo-kernel-tools-zip.4312566/
          unzip /tmp/wahoo-kernel-tools.zip -d toolchains

      - name: Clone kernel source
        run: |
          git clone --depth=1 --branch blu_spark-13 https://github.com/kevin01523/pxl4a kernel

      - name: Set up git identity for cherry-pick
        run: |
          cd kernel
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          cd ..

      # Cherry-pick step removed since not needed for pxl4a

      - name: Build Kernel
        run: |
          set -e
          export PATH="$(pwd)/toolchains/neutron-clang/bin:$(pwd)/toolchains/wahoo-kernel-tools/bin:$PATH"
          echo "PATH for build: $PATH"
          rm -rf kernel/out
          cd kernel
          pwd
          export LD_LIBRARY_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/lib64:${LD_LIBRARY_PATH}"
          config_path="sunfish_defconfig"
          # Export toolchain and utility paths as variables
          export LD_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/ld.lld"
          export CC_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/clang"
          export CROSS_COMPILE_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/aarch64-linux-gnu-"
          export CROSS_COMPILE_ARM32_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/arm-linux-gnueabi-"
          export AR_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-ar"
          export NM_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-nm"
          export OBJCOPY_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-objcopy"
          export OBJDUMP_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-objdump"
          export READELF_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-readelf"
          export OBJSIZE_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-size"
          export STRIP_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-strip"
          export LDGOLD_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/aarch64-linux-gnu-ld.gold"
          export LLVM_AR_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-ar"
          export LLVM_DIS_PATH="$GITHUB_WORKSPACE/toolchains/neutron-clang/bin/llvm-dis"
          export ARCH=arm64
          export SUBARCH=arm64
          export CCACHE=1

          make -j$(nproc) \
            LD="$LD_PATH" \
            CC="$CC_PATH" \
            CROSS_COMPILE="$CROSS_COMPILE_PATH" \
            CROSS_COMPILE_ARM32="$CROSS_COMPILE_ARM32_PATH" \
            AR="$AR_PATH" \
            NM="$NM_PATH" \
            OBJCOPY="$OBJCOPY_PATH" \
            OBJDUMP="$OBJDUMP_PATH" \
            READELF="$READELF_PATH" \
            OBJSIZE="$OBJSIZE_PATH" \
            STRIP="$STRIP_PATH" \
            LDGOLD="$LDGOLD_PATH" \
            LLVM_AR="$LLVM_AR_PATH" \
            LLVM_DIS="$LLVM_DIS_PATH" \
            LLVM=1 LLVM_IAS=1 \
            CCACHE=1 \
            KCFLAGS="-Wno-enum-conversion" DTC_EXT=dtc \
            "$config_path" O=out

          echo "Compilation started..."

          make -j$(nproc) \
            LD="$LD_PATH" \
            CC="$CC_PATH" \
            CROSS_COMPILE="$CROSS_COMPILE_PATH" \
            CROSS_COMPILE_ARM32="$CROSS_COMPILE_ARM32_PATH" \
            AR="$AR_PATH" \
            NM="$NM_PATH" \
            OBJCOPY="$OBJCOPY_PATH" \
            OBJDUMP="$OBJDUMP_PATH" \
            READELF="$READELF_PATH" \
            OBJSIZE="$OBJSIZE_PATH" \
            STRIP="$STRIP_PATH" \
            LDGOLD="$LDGOLD_PATH" \
            LLVM_AR="$LLVM_AR_PATH" \
            LLVM_DIS="$LLVM_DIS_PATH" \
            LLVM=1 LLVM_IAS=1 \
            KBUILD_BUILD_HOST="$KBUILD_BUILD_HOST" \
            KBUILD_BUILD_USER="$KBUILD_BUILD_USER" \
            CCACHE=1 \
            KCFLAGS="-Wno-enum-conversion" \
            DTC_EXT=dtc O=out

          # Compress kernel image as lz4
          lz4 -9 out/arch/arm64/boot/Image out/arch/arm64/boot/Image.lz4

          # List out folder contents
          echo "Contents of out/arch/arm64/boot:"
          ls -lh out/arch/arm64/boot/
          cd ..
          pwd

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git

      - name: Copy lz4 Image to AnyKernel3
        run: |
          cp kernel/out/arch/arm64/boot/Image.lz4 AnyKernel3/

      - name: Create AnyKernel3 flashable zip
        run: |
          cd AnyKernel3
          zip -r9 ../AnyKernel3-flashable.zip ./*
          cd ..

      - name: Upload AnyKernel3 flashable zip
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3-flashable
          path: AnyKernel3-flashable.zip

      - name: Upload lz4 kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image-lz4
          path: kernel/out/arch/arm64/boot/Image.lz4